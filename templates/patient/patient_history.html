<!DOCTYPE html>
<html>
<head>
    <title>Medical History</title>
</head>
<body>

<h2>Your Medical History</h2>

<table border="1">
    <tr>
        <th>Date</th>
        <th>Time</th>
        <th>Doctor</th>
        <th>Diagnosis</th>
        <th>Prescription</th>
    </tr>

    {% for h in history %}
    <tr>
        <td>{{ h[0] }}</td>
        <td>{{ h[1] }}</td>
        <td>{{ h[2] }}</td>
        <td>{{ h[3] }}</td>
        <td>{{ h[4] }}</td>
    </tr>
    {% endfor %}
</table>

<br>
<a href="/patient/dashboard">Back</a>

</body>
</html>
