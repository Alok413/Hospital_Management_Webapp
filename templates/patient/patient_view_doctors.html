<!DOCTYPE html>
<html>
<head>
    <title>Doctors</title>
</head>
<body>
    <h2>Available Doctors</h2>

    <table border="1">
        <tr>
            <th>Name</th>
            <th>Specialization</th>
            <th>Availability</th>
            <th>Action</th>
        </tr>

        {% for doctor in doctors %}
        <tr>
            <td>{{ doctor[1] }}</td>
            <td>{{ doctor[2] }}</td>
            <td>{{ doctor[3] }}</td>
            <td>
                <a href="/patient/book_appointment/{{ doctor[0] }}">
                    Book Appointment
                </a>
            </td>
        </tr>
        {% endfor %}
    </table>

    <br>
    <a href="/patient/dashboard">Back</a>
</body>
</html>
