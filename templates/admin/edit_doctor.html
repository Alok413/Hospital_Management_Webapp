<!DOCTYPE html>
<html>
<head>
    <title>Edit Doctor</title>
</head>
<body>
    <h2>Edit Doctor</h2>

    <form method="POST">

        <label>Name:</label><br>
        <input type="text" name="name" value="{{ doctor[1] }}" required><br><br>

        <label>Specialization:</label><br>
        <input type="text" name="specialization" value="{{ doctor[2] }}" required><br><br>

        <label>Availability:</label><br>
        <input type="text" name="availability" value="{{ doctor[3] }}" required><br><br>

        <label>Status:</label><br>
        <input type="text" name="status" value="{{ doctor[4] }}" required><br><br>

        <label>Password:</label><br>
        <input type="text" name="password" value="{{ doctor[5] }}" required><br><br>

        <button type="submit">Update Doctor</button>
    </form>

    <br>
    <a href="/admin/view_doctors">Back</a>
</body>
</html>
