<!DOCTYPE html>
<html>
<head>
    <title>All Doctors</title>
</head>
<body>
    <h2>Doctor List</h2>

    <table border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Specialization</th>
            <th>Availability</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
        {% for doctor in doctors %}
        <tr>
            <td>{{ doctor[0] }}</td>
            <td>{{ doctor[1] }}</td>
            <td>{{ doctor[2] }}</td>
            <td>{{ doctor[3] }}</td>
            <td>{{ doctor[4] }}</td>
            <td>
                <a href="/admin/edit_doctor/{{ doctor[0] }}">Edit</a> |
                <a href="/admin/delete_doctor/{{ doctor[0] }}">Delete</a>       
            </td>
        </tr>
        {% endfor %}     
    </table>

    <br>
    <a href="/admin/dashboard">Back</a>
</body>
</html>
