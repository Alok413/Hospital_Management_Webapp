<!DOCTYPE html>
<html>
<head>
    <title>Doctor Appointments</title>
</head>
<body>

        {% for appt in appointments %}

            </td>
        </tr>
        {% endfor %}

    </table>

    <br><br>
    <a href="/doctor/dashboard">Back to Dashboard</a>

</body>
</html>
